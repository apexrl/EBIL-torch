meta_data:
  script_path: run_scripts/ebil_smm_exp_script.py
  exp_name: ebil_smm_square
  description: Train an ebil SMM model with deen
  num_workers: 2 # 64
  num_gpu_per_worker: 1 # 1 
  num_cpu_per_worker: 6 # 2
  mem_per_worker: 4gb
  partitions: cpu
  node_exclusions: gpu048,gpu024,gpu025,gpu012,gpu027
# -----------------------------------------------------------------------------
variables:
  ebm_epoch: [50000] # [500, 1000, 1500, 2000, 2500, 3000,'best']
  ebm_sigma:  [0.1]
  sac_params:
    reward_scale: [0.5, 1.0, 2.0]
  # seed: [723894, 23789]
  seed: [723894]

# -----------------------------------------------------------------------------
constants:
  expert_name: 'pm_square'
  expert_idx: 0
  test: false

  state_indices: [0, 1]

  rescale: 20

  ebm_num_blocks: 5
  ebm_hid_dim: 512
  ebm_hid_act: tanh
  ebm_use_bn: false

  policy_net_size: 64
  policy_num_hidden_layers: 4

  rew_func: "-energy+1"
  cons: 0

  ebil_params:
    mode: "deen"
    state_only: true
    clamp_magnitude: -1

    num_epochs: 1001
    num_steps_per_epoch: 60000
    num_steps_between_train_calls: 3000
    max_path_length: 3000
    min_steps_before_training: 3000

    eval_deterministic: false
    num_steps_per_eval: 3000
    
    replay_buffer_size: 100000
    no_terminal: true
    wrap_absorbing: false

    num_policy_update_loops_per_train_call: 1
    num_policy_updates_per_loop_iter: 5

    use_grad_pen: true
    grad_pen_weight: 1.0
    policy_optim_batch_size: 256
    policy_optim_batch_size_from_expert: 0

    save_best: false
    freq_saving: 100
    save_replay_buffer: false
    save_environment: false
    save_algorithm: false

    freq_log_visuals: 1

  sac_params:
    # reward_scale: 0.25
    discount: 0.99
    soft_target_tau: 0.005
    beta_1: 0.25
    policy_lr: 0.0003
    qf_lr: 0.0003
    vf_lr: 0.0003
    policy_mean_reg_weight: 0.01
    policy_std_reg_weight: 0.01

  env_specs:
    env_name: 'simple_point_mass'
    task_name: 'square'
    env_kwargs:
      env_bound: 20
      episode_len: 3000
      obs_with_time: true
    eval_env_seed: 78236
    training_env_seed: 24495
